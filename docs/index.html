<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stall POS</title>

  <style>
    body { margin:0; font-family:system-ui; background:#0b0c10; color:white; }
    .topbar { display:flex; justify-content:space-between; padding:12px; background:#11131a; }
    .nav button { margin-left:6px; }
    .view { padding:12px; }
    .hidden { display:none; }

    .modal {
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.7);
      display:none;
      align-items:center;
      justify-content:center;
    }

    .modal-card {
      background:#11131a;
      padding:20px;
      width:400px;
      border-radius:12px;
    }

    button { padding:10px; margin:5px 0; }
    input { padding:8px; width:100%; margin:4px 0; }
  </style>

  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore-compat.js"></script>
</head>
<body>

<header class="topbar">
  <div>Stall POS</div>
  <div class="nav">
    <button onclick="showView('cashier')">Cashier</button>
    <button onclick="showView('cook')">Cook</button>
    <button onclick="showView('completion')">Completion</button>
    <button onclick="showView('history')">History</button>
  </div>
</header>

<div id="cashier" class="view">
  <h2>Cashier</h2>
  <button onclick="openItems()">Items ✏️</button>
  <div id="items"></div>
</div>

<div id="cook" class="view hidden"><h2>Cook</h2></div>
<div id="completion" class="view hidden"><h2>Completion</h2></div>
<div id="history" class="view hidden"><h2>History</h2></div>

<!-- ITEMS MODAL (HIDDEN BY DEFAULT) -->
<div id="itemsModal" class="modal">
  <div class="modal-card">
    <h3>Add Item</h3>
    <input id="itemName" placeholder="Name" />
    <input id="itemPrice" type="number" placeholder="Price" />
    <button onclick="addItem()">Add</button>
    <button onclick="closeItems()">Close</button>
  </div>
</div>

<script src="./app.js"></script>
</body>
</html>
